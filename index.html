<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="box"></div>
  <button class="demo">demo</button>
  <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
  <script>
    var x = document.querySelector(".demo")
    x.addEventListener('click', getLocation, false)
    function getLocation(){
      if (navigator.geolocation)
      {
        navigator.geolocation.getCurrentPosition(showPosition,showError);
      }
      else
      {
        x.innerHTML="该浏览器不支持定位。";
      }
    }
    function showPosition(position) {
      x.innerHTML="纬度: " + position.coords.latitude + 
      "<br>经度: " + position.coords.longitude;	
    }
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML="用户拒绝对获取地理位置的请求。"
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML="位置信息是不可用的。"
          break;
        case error.TIMEOUT:
          x.innerHTML="请求用户地理位置超时。"
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML="未知错误。"
          break;
      }
    }
    var vConsole = new VConsole();


  var options = {
    enableHighAccuracy: true,
    maximumAge: 30000,
    timeout: 12000
  }
  window.locationCallback = function(p,o){
    document.querySelector(".box").innerHTML = o.coords.latitude +"||"+o.coords.longitude;
  }
  var iframe = document.createElement("iframe");
  iframe.src = 'javascript:(function(){ window.navigator.geolocation.getCurrentPosition(function(position){parent && parent.locationCallback && parent.locationCallback(null,position);}, function(err){parent && parent.locationCallback && parent.locationCallback(err);}, {enableHighAccuracy : '+ options.enableHighAccuracy +', maximumAge : '+ options.maximumAge +', timeout :'+ options.timeout +'});})()';
  iframe.style.display = "none";
  document.querySelector("body").appendChild(iframe);
  </script>
</body>
</html>
